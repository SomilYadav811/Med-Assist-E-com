<!DOCTYPE html>
<link href="/static/category.css" rel="stylesheet">
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/project.js"></script>

    <meta charset="UTF-8">
    <title>Brand Interface</title>
</head>

<body>

    <form action="/submitbrand" enctype="multipart/form-data" method="post"> {% csrf_token %}
        <div class="maincontainer">
            <div class="box">
                <div class="boxheading" style=" justify-content: right;">
                    <span class="headingtext">Brand Interface</span>
                    <span style="padding: 10px;width:40%;display: flex;justify-content: flex-end"><a
                            href="http://localhost:8000/displayallbrands"><i class="material-icons"
                                style="color: #FFFFFF; font-size: 24px;">dehaze</i></a></span>
                </div>


                <div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="categoryid" name="categoryid">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                            <label for="categoryid">Select Category</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="subcategoryid" name="subcategoryid">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                            <label for="subcategoryid">Select SubCategory</label>
                        </div>
                    </div>

                    <div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="Brandname" name="brandname" type="text" class="validate">
                                <label for="brandname">Brand Name</label>

                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="contactperson" name="contactperson" type="text" class="validate">
                                <label for="contactperson">Contact Person</label>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="mobileno" name="mobileno" type="text" class="validate">
                                <label for="mobileno">Mobile Number</label>

                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <select id="status" name="status">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="Top">Top</option>
                                    <option value="Trending">Trending</option>
                                    <option value="Popular">Popular</option>
                                    <option value="Discontinue">Discontinue</option>
                                </select>
                                <label for="status">Status</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input required type="file" name="logo">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row ">
                        <div class="col s6 btnrow">
                            <button class="btn waves-effect waves-light btnstyle" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>

                        <div class="col s6 btnrow">
                            <button class="btn waves-effect waves-light btnstyle" type="reset" name="action">Reset
                                <i class="material-icons right">delete</i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 btnrow">
                            <div class="messagestyle">{{ message }}</div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </form>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
