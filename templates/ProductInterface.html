<!DOCTYPE html>
<link href="/static/category.css" rel="stylesheet">
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/project.js"></script>

    <meta charset="UTF-8">
    <title>Product Interface</title>
</head>


<body>
    <form action="/submitproduct" enctype="multipart/form-data" method="post"> {% csrf_token %}
        <div class="maincontainer" style=" height: 75%;">
            <div class="box" style="width: 60%;">
                <div class="boxheading" style=" justify-content: right;">
                    <span class="headingtext">Product Interface</span>
                    <span style="padding: 10px;width:40%;display: flex;justify-content: flex-end"><a
                            href="http://localhost:8000/displayallproducts"><i class="material-icons"
                                style="color: #FFFFFF; font-size: 24px;">dehaze</i></a></span>
                </div>


                <div>
                    <div class="row">
                        <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="categoryid" name="categoryid">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                            <label for="categoryid">Select Category</label>
                        </div>

                        <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="subcategoryid" name="subcategoryid">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                            <label for="subcategoryid">Select SubCategory</label>
                        </div>

                        <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <select id="brandid" name="brandid">
                                <option value="" disabled selected>Choose your option</option>
                            </select>
                            <label for="brandid">Select Brand</label>
                        </div>

                    </div>

                    <div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="productname" name="productname" type="text" class="validate">
                                <label for="productname">Product Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="price" name="price" type="text" class="validate">
                                <label for="price">Price</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="offerprice" name="offerprice" type="text" class="validate">
                                <label for="offerprice">Offer Price</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <select id="packingtype" name="packingtype">
                                    <option value="" disabled selected>Choose option</option>
                                    <option value="Bottle">Bottle</option>
                                    <option value="Sachets">Sachets</option>
                                    <option value="Ampoules">Ampoules</option>
                                    <option value="single Piece">single Piececlsc</option>
                                </select>
                                <label for="packingtype">Packing Type</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input required id="qty" name="qty" type="text" class="validate">
                                <label for="qty">Quantity</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <select id="status" name="status">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="Top">Top</option>
                                    <option value="Trending">Trending</option>
                                    <option value="Popular">Popular</option>
                                </select>
                                <label for="status">Status</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s3">
                                <i class="material-icons prefix">account_circle</i>
                                <select id="salestatus" name="salestatus">
                                    <option value="" disabled selected>Choose option</option>
                                    <option value="Continue">Continue</option>
                                    <option value="Discontinue">Discontinue</option>
                                </select>
                                <label for="salestatus">Sale Status</label>
                            </div>
                            <div class="input-field col s3">
                                <i class="material-icons prefix">account_circle</i>
                                <select id="rating" name="rating">
                                    <option value="" disabled selected>Choose option</option>
                                    <option value="1">1✰</option>
                                    <option value="2">2✰</option>
                                    <option value="3">3✰</option>
                                    <option value="4">4✰</option>
                                </select>
                                <label for="rating">Rating</label>
                            </div>
                            <div class="input-field col s6">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input required type="file" name="productimage">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col s6 btnrow">
                                <button class="btn waves-effect waves-light btnstyle" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>

                            <div class="col s6 btnrow">
                                <button class="btn waves-effect waves-light btnstyle" type="reset" name="action">Reset
                                    <i class="material-icons right">delete</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 btnrow">
                                <div class="messagestyle" id="message" name="message">{{ message }}</div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
    </form>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function () {
        $('#message').val(' ')
    })
</script>

</html>
